<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="slide db">
            <img src="img/gato1.png" alt="Gato 1">
        </div>
        <div class="slide">
            <img src="img/gato2.jpeg" alt="Gato 2" >
        </div>
        <div class="slide">
            <img src="img/gato3.jpeg" alt="Gato 3">
        </div>

        <a href="#" class="prev" onclick="prevSlide()" > < </a>
        <a href="#" class="next" onclick="nextSlide()"> > </a>
    </div>
    <div class="container-dots">
        <span onclick="showSlide(0)" class="dot active"></span>
        <span onclick="showSlide(1)" class="dot"></span>
        <span onclick="showSlide(2)" class="dot"></span>
    </div>
    <script src="script.js" ></script>
</body>
</html>
